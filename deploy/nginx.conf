# ==============================================================
# DeepTutor - Nginx Reverse Proxy Configuration
# ==============================================================
# Routes browser requests to the correct backend service:
#   /api/*          -> FastAPI backend (port 8001)
#   /docs, /openapi -> FastAPI Swagger docs
#   /*              -> Next.js frontend (port 3000)
# ==============================================================

upstream backend {
    server backend:8001;
}

upstream frontend {
    server frontend:3000;
}

server {
    listen 80;
    server_name _;

    # Allow large file uploads (e.g., PDF documents for knowledge base)
    client_max_body_size 100M;

    # ---- API requests -> Backend ----
    location /api/ {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support (required for chat, solve, guide streaming)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Long timeout for streaming responses and research tasks
        proxy_read_timeout 600;
        proxy_send_timeout 600;
    }

    # ---- FastAPI Swagger docs -> Backend ----
    location /docs {
        proxy_pass http://backend;
        proxy_set_header Host $host;
    }

    location /openapi.json {
        proxy_pass http://backend;
        proxy_set_header Host $host;
    }

    # ---- Everything else -> Frontend ----
    location / {
        proxy_pass http://frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
