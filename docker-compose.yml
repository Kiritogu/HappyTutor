# ==============================================================
# DeepTutor - Docker Compose Production Configuration
# ==============================================================
# Usage:
#   1. Configure .env file (see .env.example)
#   2. Set NEXT_PUBLIC_API_BASE=http://your-server-ip in .env
#   3. Run: docker compose up -d
# ==============================================================

services:
  # ---------- PostgreSQL Database ----------
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-deeptutor}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ---------- FastAPI Backend ----------
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file: .env
    environment:
      # Override DSN to use Docker internal hostname "postgres" instead of "localhost"
      DEEPTUTOR_POSTGRES_DSN: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-deeptutor}
      DEEPTUTOR_STORAGE_BACKEND: postgres
      DEEPTUTOR_STORAGE_AUTO_MIGRATE: "true"
    volumes:
      - ./data:/app/data
    depends_on:
      postgres:
        condition: service_healthy

  # ---------- Next.js Frontend ----------
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.web
      args:
        # This URL is baked into the frontend at build time
        # It must be the public URL that browsers use to reach the API
        NEXT_PUBLIC_API_BASE: ${NEXT_PUBLIC_API_BASE:-http://localhost}
    restart: unless-stopped
    depends_on:
      - backend

  # ---------- Nginx Reverse Proxy ----------
  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./deploy/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
      - frontend

volumes:
  postgres_data:
